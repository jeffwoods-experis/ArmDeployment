# This is a basic workflow to help you get started with Actions

name: armTemplateDeployment
# Controls when the workflow will run
on:

  push: 
    branches:
      - main 
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  armDeploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Resource Group Practices-Test2
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          SubscriptionID: cee41e09-aa75-4bd5-9863-697325f432d7
          region: Central US 
          template: ./arm-templates/resourcegroup.json
          deploymentName: Practices-Test2

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup 
          resourceGroupName: Practices-Test2
          SubscriptionID: cee41e09-aa75-4bd5-9863-697325f432d7
          template: ./arm-templates/storageaccount.json
          parameters: ./arm-templates/storageaccount.parameters.json
          deploymentMode: incremental

      - run: echo ${{ steps.storageAccountDeploy.outputs.BlobUri }}